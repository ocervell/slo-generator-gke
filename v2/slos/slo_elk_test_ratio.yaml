apiVersion: cloud.google.com/v1
kind: ServiceLevelObjective
metadata:
  name: elk-test-ratio
spec:
  description: <10% of errors in ELK records
  goal: 0.1
  backend: elk
  exporters: [pubsub, cloud_monitoring]
  method: good_bad_ratio
  serviceLevelIndicator:
    queryGood: {}
    queryBad:
      must:
        term:
          name: JAgOZE8
