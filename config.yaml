---
backends:
  cloud_monitoring:
    projectId: slo-generator-ci-a2b4

  cloud_service_monitoring:
    projectId: slo-generator-ci-a2b4

  elasticsearch:
    url: localhost
    index: test_data
    dateField: last_updated

  prometheus:
    url: localhost

exporters:
  cloud-monitoring:
    projectId: slo-generator-ci-a2b4
    metrics:
      - type: custom.googleapis.com/slo/error_budget_burn_rate
        metric_kind: GAUGE
      - type: custom.googleapis.com/slo/sli_value
        metric_kind: GAUGE

  prometheus:
    url: prom-gateway:8080
    metrics:
      - slo/error_budget_burn_rate
      - slo/sli_value

  bigquery:
    projectId: slo-generator-ci-a2b4

  pubsub:
    projectId: slo-generator-ci-a2b4
    topicName: slo-export

error_budget_policies:
  default:
    steps:
    - name: 24 hours
      window: 86400
      burn_rate_threshold: 4
      alert: true
      message_alert: Page to defend the SLO
      message_standard: Last 24 hours on track

    - name: 48 hours
      window: 172800
      burn_rate_threshold: 2
      alert: true
      message_alert: Page to defend the SLO
      message_standard: Last 48 hours on track
